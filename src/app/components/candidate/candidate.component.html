<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>Candidates</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->

<!-- featured_candidates_area_start  -->
<div class="featured_candidates_area candidate_page_padding">
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="slider_text mb-5 col-sm" >
                <div class="sldier_btn wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".5s">
                  <a routerLink="/candidature-spontanee" class="boxed-btn3">Upload your Resume</a>
                </div>
              </div>
            <div class="col-sm"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            
            
            <div class="col-md-6 col-lg-3" *ngFor="let candidat of candidats">
                <div class="single_candidates text-center">
                    <div class="thumb">
                        <!-- <img src="/assets/img/candiateds/2.png" alt=""> -->
                        <img [src]="candidat.photo" alt="">

                    </div>
                    <a (click)="goto(candidat.id)">
                        <h4>{{candidat.name}}</h4>
                    </a>
                    <p>{{candidat.job_title}}</p>

                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="pagination_wrap">
                    <ul>
                        <li><a href="#"> <i class="ti-angle-left"></i> </a></li>
                        <li><a href="#"><span>01</span></a></li>
                        <li><a href="#"><span>02</span></a></li>
                        <li><a href="#"> <i class="ti-angle-right"></i> </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- featured_candidates_area_end  -->
